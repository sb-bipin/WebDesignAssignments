<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallWatchDesign</title>
    <style>
        body {
            background-color: gray;
        }

        div {
            align-self: center;
            margin: auto;
            margin-top: 275px;
        }
    </style>
</head>

<body>

    <div id="watch" style="background-color: black; height: 200px; width: 40%; text-align: center; 
        color: white; font-size: 44px; line-height: 100px;border-radius: 25px;">

    </div>

    <script>
        const watchDiv = document.getElementById('watch');
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const day = now.getDate();
            const year = now.getFullYear();
            const fulldate = `${weekday}, ${month} ${day}, ${year}`;

            watchDiv.innerHTML = `${time}<br> ${fulldate}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

    </script>

</body>

</html>
